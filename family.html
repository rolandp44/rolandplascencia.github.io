<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Roland Plascencia | My Family</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            background-color: #f4f6f8;
            color: #333;
            line-height: 1.6;
        }

        /* Navigation */
        nav {
            background-color: #1f2933;
            padding: 15px 30px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 25px;
            margin: 0;
            padding: 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Main container */
        .container {
            max-width: 1000px;
            margin: 40px auto;
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            text-align: center;
        }

        h2 {
            margin-top: 50px;
            border-bottom: 2px solid #e5e7eb;
            padding-bottom: 5px;
        }

        p {
            text-align: center;
        }

        /* === BALANCED IMAGE GRID === */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-top: 25px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            display: block;
        }

        /* Slightly smaller images (dogs) */
        .small {
            max-width: 220px;
            margin: auto;
        }
    </style>
</head>

<body>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="family.html">Family</a></li>
            <li><a href="WhatIliketodo.html">What I Like to Do</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>My Family</h1>
        <p>Us during my senior night</p>

        <div class="gallery">
            <img src="fbfam.jpg" alt="Family senior night photo">
        </div>

        <h2>My Siblings and I</h2>

        <div class="gallery">
            <img src="theboys.jpg" alt="My brothers after school">
            <img src="realoregon.jpg" alt="My twin brother and older sister">
        </div>

        <h2>My Dogs</h2>

        <div class="gallery">
            <img src="puaandgigi.jpg" alt="Pua and Gigi" class="small">
            <img src="bellaa.jpg" alt="Bella" class="small">
        </div>
    </div>

</body>
</html>
